font:
  normal:
    family: MesloLGS NF
    style: Regular

  bold:
    family: MesloLGS NF
    style: Bold

  italic:
    family: MesloLGS NF
    style: Italic

  bold_italic:
    family: MesloLGS NF
    style: Bold Italic

  size: 11

import:
  - ~/.config/alacritty/themes/themes/argonaut.yaml

cursor:
  style:
    shape: underline
    blinking: off
  
env: 
  TERM: xterm-256color
