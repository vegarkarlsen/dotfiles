- defaults:
    link:
      relink: true

# Install all submodules
- shell:
    - [git submodule update --init --recursive]

# Batcat - config
- link:
    ~/.config/bat:
      create: true
      relink: true
      path: bat

# Alacritty - config
- link:
    ~/.config/alacritty:
      create: true
      relink: true
      path: alacritty
 
# Zsh
- shell:
  - [git clone https://github.com/ohmyzsh/ohmyzsh.git $HOME/.config/oh-my-zsh, installing oh-my-zsh]
- link:
      ~/.config/zsh:
        create: true
        relink: true
        path: zsh
      ~/.zshrc:
        relink: true
        path: zsh/zshrc

# Tmux
- shell:
  - [git clone https://github.com/gpakosz/.tmux.git $HOME/.config/tmux, Installing oh-my-tmux]
  - [ln -s $HOME/.config/tmux/.tmux.conf $HOME/.config/tmux/tmux.conf, Setting up oh-my-tmux]
- link:
    ~/.config/tmux/tmux.conf.local:
      path: tmux/tmux.conf.local
      force: true

# Tig
- link:
    ~/.config/tig/config:
      create: true
      relink: true
      path: tig/config

# Git
- link:
    ~/.config/git:
      create: true
      relink: true
      path: git

# Ulancher
- link:
    ~/.config/ulauncher:
      create: true
      relink: true
      path: ulauncher
    
