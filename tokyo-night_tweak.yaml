# Colors (Tokyo Night tweak) 
# based on https://github.com/zatchheems/tokyo-night-alacritty-theme

colors:
  # Default colors
  primary:
    background: '0x1a1b26'
    foreground: '0xa9b1d6'

  cursor:
    text: '0xEBEBEB'
    cursor: '0xFF261E'

  # Normal colors
  normal:
    black:   '0x32344a'
    red:     '0xEF002A'
    green:   '0x9ece6a'
    yellow:  '0xe0af68'
    blue:    '0x4376C1'
    magenta: '0xad8ee6'
    cyan:    '0x4FBDCC'
    white:   '0x787c99'

  # Bright colors
  bright:
    black:   '0x444b6a'
    red:     '0xff7a93'
    green:   '0xb9f27c'
    yellow:  '0xff9e64'
    blue:    '0x7da6ff'
    magenta: '0xbb9af7'
    cyan:    '0x0db9d7'
    white:   '0xacb0d0'
